<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>THE Music Store</title>
</head>
<body>
    <p>See this cool close-up of a piano player</p>

    <!-- Video element with subtitles -->
    <video height="480" controls>
        <source src="Videos/Happy.mp4" type="video/mp4">
        <source src="Videos/Happy.mov" type="video/quicktime">
        <track src="Videos/subtitles.vtt" kind="subtitles" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>

    <p>Don't know what a metronome sounds like? Click the play button below to hear it.</p>

    <!-- Audio -->
    <audio controls>
        <source src="Audio/metronome_audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <p>Here is an example of an iframe</p>

    <!-- Iframe-->
    <iframe width="300" height="300" id="vtt" src="vtt.html"></iframe>
</body>
</html>
